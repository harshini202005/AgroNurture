<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroNurture Chatbot</title>
  <link rel="stylesheet" href="styles3.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #2d882d;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
    }
    header a#back {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: white;
      color: #2d882d;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    header a#back:hover {
      background-color: #e6ffe6;
      color: black;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2d882d;
    }
    .chat-window {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-output {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 80px);
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #2d882d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
    }
    #google_translate_element {
      position: absolute;
      top: 10px;
      left: 20px;
    }
  </style>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,ta,te,ml,kn,bn,gu,mr,pa,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>

<header>
  <div id="google_translate_element"></div>
  <h1>AgroNurture - Chatbot</h1>
  <a href="index.html" id="back">Home</a>
</header>

<div class="container">
  <h2>AgroNurture Chatbot</h2>
  <div class="chat-window">
    <div class="chat-output" id="chat-output"></div>
    <div style="display: flex;">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 AgroNurture. All Rights Reserved.</p>
</footer>

<script>
  const chatOutput = document.getElementById('chat-output');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  sendBtn.addEventListener('click', function () {
    const message = userInput.value;
    if (message.trim()) {
      addMessageToChat('User', message);
      getChatbotResponse(message);
      userInput.value = '';
    }
  });

  function addMessageToChat(sender, message) {
    const messageElement = document.createElement('div');
    messageElement.className = 'message';
    messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
    chatOutput.appendChild(messageElement);
    chatOutput.scrollTop = chatOutput.scrollHeight;
  }

  function getChatbotResponse(message) {
    const responses = {
      "hi": "Hello! How can I assist you today?",
      "hello": "Hi there! How can I help you?",
      "how are you?": "I'm a chatbot, but I'm here to help you with anything you need!",
      "help": "Sure! I can assist you with crop recommendations, soil health advice, or any farming-related queries.",
      "fertilizer": "I recommend using nitrogen-rich fertilizers for crops like wheat or maize. What crops are you growing?",
      "soil": "You can analyze your soil by checking its pH level and nutrient content. How can I assist with your soil?"
    };

    const defaultResponse = "I'm not sure how to respond to that. Could you please rephrase your question?";
    const response = responses[message.toLowerCase()] || defaultResponse;

    setTimeout(() => {
      addMessageToChat('Bot', response);
    }, 500);
  }
</script>

</body>
</html>
