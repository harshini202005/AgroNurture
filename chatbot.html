<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroNurture Chatbot</title>

  <!-- n8n Chat CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #2d882d;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
    }
    header a#back {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: white;
      color: #2d882d;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }
    header a#back:hover {
      background-color: #e6ffe6;
      color: black;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 130px); /* Adjusting for header & footer */
      text-align: center;
    }
    h2 {
      color: #2d882d;
    }

    /* ✅ Chat widget fullscreen in center */
    #n8n-chat-widget {
      width: 80%;
      height: 80%;
      max-width: 900px;
      max-height: 700px;
      border: 2px solid #2d882d;
      border-radius: 10px;
      overflow: hidden;
      display: block; /* Always visible */
    }

    #google_translate_element {
      position: absolute;
      top: 10px;
      left: 20px;
    }
  </style>

  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,hi,ta,te,ml,kn,bn,gu,mr,pa,ur',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
<header>
  <div id="google_translate_element"></div>
  <h1>AgroNurture - Chatbot</h1>
  <a href="index.html" id="back">Home</a>
</header>

<div class="container">
  <h2>AgroNurture Chatbot</h2>
  
  <p>Ask me anything about crops, soil, fertilizers, and sustainable farming!</p>

  <!-- ✅ n8n Chat Widget -->
  <div id="n8n-chat-widget"></div>
  <script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
  createChat({
    webhookUrl: 'http://localhost:5678/webhook/259a8750-71d0-437d-a968-4383c66aacd6/chat',
    target: '#n8n-chat-widget',
    mode: 'embedded' // ✅ Ensures it stays open, not popup
  });
</script>
</div>

<!-- ✅ n8n Chat Embed Script -->


<footer>
  <p>&copy; 2024 AgroNurture. All Rights Reserved.</p>
</footer>
</body>
</html>
