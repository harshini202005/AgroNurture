<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Health Monitoring - AgroNurture</title>
    <link rel="stylesheet" href="styles2.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Google Translate -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi,ta,te,bn,gu,ml,kn,mr,pa,ur',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <header>
        <h1>AgroNurture: Soil Health Monitoring</h1>
        <a href="index.html" id="back">Home</a>
        <!-- Google Translate Dropdown -->
        <div id="google_translate_element" style="float: right; margin-top: -40px;"></div>
    </header>

    <div class="container">
        <h2>Soil Health Monitoring</h2>
        <form id="soil-health-form">
            <label for="crop-type">Crop Type:</label>
            <input type="text" id="crop-type" required>

            <label for="soil-type">Soil Type:</label>
            <input type="text" id="soil-type" required>

            <label for="ph-value">pH Value:</label>
            <input type="number" id="ph-value" step="0.1" required>

            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" required>

            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" id="phosphorus" required>

            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" required>

            <button type="submit">Calculate Soil Health</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 AgroNurture. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Logic -->
    <script src="script2.js"></script>
</body>
</html>
